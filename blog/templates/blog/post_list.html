{% extends "blog/base.html" %}

  {% block content %}
  <h2 style>My Posts</h2>
  <hr/>
      <a href="/post/new" class="btn btn-primary">Create a POST</a>
  <hr/>
    <ul>
    {% for post in post_list %}
        <li>
          {{post.id}}
          <a href="/post/{{post.id}}/"> {{post.title}}  </a>
          {{post.created_at}}


        </li>
    {% endfor %}
    </ul>

    <hr/>
    <a href="/bio" class="btn btn-primary"> BACK TO BIOGRAPHY </a>


  {% endblock %}
